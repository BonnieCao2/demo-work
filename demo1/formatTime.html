<script>
    function formatTime(time,type){
        var temp_time=new Number(time);
        var temp_date=new Date(temp_time);
        var temp_year1="";
        var temp_month1="";
        var temp_day1="";
        if(type==1){
            temp_year1=temp_date.getFullYear();
            temp_month1=(temp_date.getMonth()+1)>9?(temp_date.getMonth()+1):"0"+(temp_date.getMonth()+1);
            temp_day1=(temp_date.getDate())>9?(temp_date.getDate()):"0"+(temp_date.getDate());
            return temp_year1.toString()+temp_month1.toString()+temp_day1.toString();
        }else if(type==2){
            temp_year1=temp_date.getFullYear();
            temp_month1=(temp_date.getMonth()+1)>9?(temp_date.getMonth()+1):"0"+(temp_date.getMonth()+1);
            return temp_year1.toString()+temp_month1.toString();
        }
    }

    function dateToString(date){
        var year = date.getFullYear();
        var month =(date.getMonth() + 1).toString();
        var day = (date.getDate()).toString();
        if (month.length == 1) {
            month = "0" + month;
        }
        if (day.length == 1) {
            day = "0" + day;
        }

        let h = date.getHours(),
            m =  date.getMinutes(),
            s =  date.getSeconds();

        h = h < 10 ? '0' + h : h;
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;

        var dateTime = year + "-" + month + "-" + day + ' ' + h + ':' + m +':' +s;
        return dateTime;
    }

    let t = new Date();
    console.log(dateToString(t,1))

    console.log(new Date('2019-04-01 08:08:08'))
</script>
</body>
