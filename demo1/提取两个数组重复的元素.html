<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <style>
        .box{
            width: 15px;
            height: 15px;
            border: 1px solid red;

        }
        .b{
            width: 100%;
            height: 100%;
            background: url("http://localhost:3000/images/shipCtrl_images/lockingban.png") no-repeat;
            background-position: center center;
            background-size: 13px 13px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="b"></div>
</div>
<div class="box">
    <img src="http://localhost:3000/images/shipCtrl_images/lockingban.png" width="13px" height="13px" alt="">
</div>
<script>

    var vllVslLocationArr = ['010101','030101','050101','070101','060202'];
    var dataVllArr = ['010303','030303','050202','050303','070101'];
    var arr = [];

    if(vllVslLocationArr){

        for(let i=0; i<vllVslLocationArr.length; i++){
            let vllVslLocation = vllVslLocationArr[i];
            let bayId = vllVslLocation.substring(0,2);
            // let locX = vllVslLocation.substring(2,4);
            // let locY = vllVslLocation.substring(4,6);

            let bayId2 = bayId > 10 ? bayId - 1 : 0 + "" + (bayId - 1);
            let bayId3 = bayId >= 9 ? bayId + 1 : 0 + "" + (bayId + 1);

            let vllVslLocation2 = bayId2 + "" + vllVslLocation.substring(2,6);
            let vllVslLocation3 = bayId3 + "" + vllVslLocation.substring(2,6);

            if(dataVllArr.indexOf(vllVslLocation) != -1){
                arr.push(vllVslLocation);
            }
            if(dataVllArr.indexOf(vllVslLocation2) != -1){
                arr.push(vllVslLocation2);
            }
            if(dataVllArr.indexOf(vllVslLocation3) != -1){
                arr.push(vllVslLocation3);
            }


        }

    }

    console.log(arr)
</script>
</body>
</html>
