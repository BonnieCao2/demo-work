<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            width: 400px;
            height: 100px;
            list-style: none;
            overflow: hidden;
            position: absolute;
            top: 0px;
        }
        ul>li{
            width: 100%;
            height: calc(400px/9);
        }
        ul>li:nth-of-type(odd){
            border: 1px solid #5a72f8;
        }
        ul>li:nth-of-type(even){
            border: 1px solid #ffb4b4;
        }
    </style>
</head>
<body>
<ul>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
    <li>list5</li>
    <li>list6</li>
    <li>list7</li>
    <li>list8</li>
    <li>list9</li>
</ul>
<script>
    $(function () {
        头部警告滚动
        function mov(name) {//公用滚动函数
            name.animate({
                top : -30 + "px"
            }, 1500, function() {
                name.append(name.children('li:first')).css("top", 0 + "px");
            });
        }
        ;

        var name = $("ul");
        var time = setInterval(function() {
            mov(name);
        }, 2000);

        name.mouseover(function() {
            clearInterval(time);
        }).mouseout(function() {
            time = setInterval(function() {
                mov(name);
            }, 2000);
        });

        /*
        * 注：把1追加在ul后同时删除了1原来的位置！！
        * */
        // $("ul").append($("ul").children('li:first'));
        // $("ul").append($("ul li:first-child"));
    })
</script>
</body>
</html>
