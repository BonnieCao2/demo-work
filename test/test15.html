<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html *{
            padding: 0;
            margin: 0;
        }
        ul li{
            list-style: none;
            float: left;
            width: 100%;
            height: 30px;

        }
        li:nth-child(odd){
            background-color: black;
        }
        li::before,li::after{
            content: '00a0';
            display: block;
            background-color: red;
            height: 3px;
            width: 30%;
        }
        li::before{
            float: left;
        }
        li::after{
            float: right;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
