<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="d" style="width: 50px;height: 25px;background: pink;border: none;cursor: pointer"><div style="width: 100%;height: 100%"></div></div>
<script>
    $(function () {
        //$('#d').attr('disabled',"true");//添加disabled属性,只能是<input>标签
        $('#d').css({'pointer-events': 'none','cursor': 'wait'})
        //$('#d').css({'pointer-events': 'auto'})//去除上一行的效果

        $('#d').click(
            function (e) {
                alert('click')
                $('#d').css({'pointer-events': 'auto'})//去除上一行的效果
            }
        )
    })
</script>
</body>
</html>
