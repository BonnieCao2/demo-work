<script>
    $(function () {
        $("[type='color']").change(function() {
            var col = $(this).val();
            localStorage.setItem("bgc", col);
            $("#source").css({
                "background": col
            });
        });
        initColor();
        function initColor() {
            //设置背景颜色
            var color = localStorage.getItem("bgc");
            if (color != null) {
                $("#source").css({
                    "background": color
                });
                $("[type='color']").val(color);
            }
        }
    })
</script>
