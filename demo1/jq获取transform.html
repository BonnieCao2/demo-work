        div{

    <script>

            //获取 transform 值

            var reg=/matrix.(((-)?([0-9]+.)?\d+([, ]+)?){6})./g;

            var str= $('div').css("transform");
            //str  =  matrix(1, 0, 0, 1, 0, 0)

            var arr=reg.exec(str);

            var newarr = arr[1].split(/[, ]+/g);
            //newarr = ["1", "0", "0", "1", "0", "0"]

            console.log(newarr);//["2.5", "0", "0", "3", "0", "0"]


            var arr2 = (/matrix.(((-)?([0-9]+.)?\d+([, ]+)?){6})./g).exec($('div').css("transform"))[1].split(/[, ]+/g);
            console.log(arr2)//["2.5", "0", "0", "3", "0", "0"]
