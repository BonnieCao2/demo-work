<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title8</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function () {
            var status = false;
            var timer = null;

            var box = document.querySelector('.box');
            box.addEventListener('click',function (e) {
                console.log(e)
            })
            box.addEventListener('touchstart',function (e) {
                status = true
                // console.log("start:"+e)
                console.log(e)
            })
            box.addEventListener('touchmove',function (e) {
                if(status){

                    if(timer){
                        clearTimeout(timer)
                    }
                    // alert('move')
                    // console.log(e)
                    timer = setTimeout(() => function () {
                        alert('move')
                        console.log(e)

                    },1)
                }
                // console.log("move:"+e)
            })
            box.addEventListener('touchend',function (e) {
                status = false
                console.log(e)
                // console.log("end:"+e)
            })


        }

    </script>
</head>
<body>
<div class="box">
move
</div>
</body>
</html>
