<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>输入框退格可修改-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
 .inputs {
        display: block;
        width: 40px;
        height: 35px;
        float: left;
        margin-left: 10px;
        text-align: center;
    }</style>
</head>
<body>
<div id="da">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
    <input type="text" maxlength="1" class="inputs">
</div>

<script>
$(function() {
    var inputLength = $("input").length;
    $("input").keydown(function() {
        $(this).val("");
    });
    /*
    * delegate() 方法为指定的元素（属于被选元素的子元素）添加一个或多个事件处理程序，并规定当这些事件发生时运行的函数。
        使用 delegate() 方法的事件处理程序适用于当前或 未来 的元素（比如由脚本创建的新元素）。
    * */
    $("#da").delegate("input", "keyup", function(e) {
        var valueLength = $(this).val().length;
        var index = $(this).index();
        if (valueLength > 0) {
            if (index + 1 > inputLength) {
                return false;
            }
            $(this).next().focus();
        } else if (valueLength == 0) {
            if (index == 0) {
                return false
            }
        }
        if (e.key == "Backspace") {
            $(this).prev().focus();
        }
    })

    /*光标不会自动倒退了*/

})
</script>
