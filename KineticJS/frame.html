<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <script src="kinetic-v5.1.0.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    window.onload = function () {
        var stage = new Kinetic.Stage({
            container: 'container',
            width: 578, height: 200
        });
        var layer = new Kinetic.Layer();

        var circle = new Kinetic.Circle({
            x: stage.width()/2,
            y: stage.height()/2,
            sides: 6,
            radius: 70,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4
        });

        layer.add(circle);
        stage.add(layer);

        var amplitude = 150;
        var period = 2000;
        var centerX = stage.width()/2;

        //动画帧定义方法
        var anim = new Kinetic.Animation(function(frame) {
            circle.setX(amplitude * Math.sin(frame.time * 2 * Math.PI / period) + centerX);
        }, layer);

        anim.start(); //动画开始

        //stage.stop(); //动画停止
    };
</script>
</body>
</html>
