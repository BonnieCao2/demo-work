<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * call的作用：只改变this，并接着执行原本的方法
    * */
    var obj = {name:'iceman'};
    function fn() {
        console.log(this);
        console.log(this.name);
    }
    fn(); // this --> window
    // obj.fn(); // Uncaught TypeError: obj.fn is not a function

    fn.call(obj);// this --> object this.name --> iceman
</script>
</body>
</html>
