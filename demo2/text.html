<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="kinetic-v5.1.0.min.js"></script>
    <script src="jquery-1.8.0.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    window.onload = function () {
        var stage = new Kinetic.Stage({
            container: "container",
            width: 980,
            height: 980,
            draggable : true
        });

        var layer = new Kinetic.Layer();


        //创建一个要加进组中的矩形
        var rect = new Kinetic.Rect({
            x: 200,
            y: 200,
            width: 100,
            height: 200,
            fill: "blue"
        });

        let text = new Kinetic.Text({
            x: 200,
            y: 250,
            width: 100,
            align: 'center',
            height: 200,
            fontSize: 100,
            // fontWeight: 'bold',
            strokeWidth: 4,
            lineHeight: 200,
            fill: "pink",
            fontFamily: '黑体',
            text: '1'
        })

        //创建group对象
        var group = new Kinetic.Group();
        //把多个图形对象添加到group里
        group.add(rect).add(text);
        //把group对象添加到层里
        layer.add(group);
        //将层添加到舞台中
        stage.add(layer).draw();


    };
</script>
</body>
</html>
