<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="kinetic-v5.1.0.min.js"></script>
</head>
<body>
<div id="line"></div>
<script>
    window.onload = function () {
        var stage = new Kinetic.Stage({
            container: 'line',
            width: 800,
            height: 800,
        })

        var layer = new Kinetic.Layer()

        // var line = new Kinetic.Line({
        //     x: 100,
        //     y: 50,
        //     points: [73, 70, 340, 23, 450, 60, 500, 20],
        //     stroke: 'red',
        //     tension: 1
        // })

        var line = new Kinetic.Line({
            id: 'line',
            name: 'line',

            points : [ 100, 150, 340, 230 ],

            stroke : 'pink',

            strokeWidth : 10,

            draggable : true

        });


        var blueLine = new Kinetic.Line({
            id: 'line',
            name: 'line',
            y: 50,
            // points: [73, 70, 340, 23, 450, 60, 500, 20],
            points: [70, 100,200, 300],
            stroke: 'blue',
            strokeWidth: 10,
            lineCap: 'round',
            lineJoin: 'round',
            /*
             * line segments with a length of 29px with a gap
             * of 20px followed by a line segment of 0.001px (a dot)
             * followed by a gap of 20px
             */
            dashArray: [29, 20, 0.001, 20],
            draggable: true
        });

        var redLine = new Kinetic.Line({
            id: 'red',
            name: 'line',
            points: [0, 0, 150, 0],
            stroke: 'red',
            strokeWidth: 12,
            // lineCap: 'round',
            // lineJoin: 'round'
        });


        layer.add(line).add(blueLine).add(redLine)
        stage.add(layer)
        stage.draw()

        // stage.find('#red').remove()
        //stage.get('#id1')[0].remove()//报错
        stage.batchDraw();

        // console.log(redLine)
        // redLine.attrs.points[0] += 50;
        // redLine.attrs.points[2] += 50;
        // stage.draw()
        // console.log(redLine)

        let rectBayName_box_arr = stage.find('.line');
        for (let item of rectBayName_box_arr) {
            let canvasElement = item;
            var x = canvasElement.attrs.x;
            let id = canvasElement.attrs.id;
            if(id == 'line'){
                canvasElement.attrs.points[0] += 50;
                canvasElement.attrs.points[2] += 50;
            }
        }
        stage.draw()
    }
</script>
</body>
</html>
