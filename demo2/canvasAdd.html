<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="kinetic-v5.1.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    window.onload = function (ev) {
        var stage = new Kinetic.Stage({
            container: 'container',
            width: 1920, height: 1080
        });
        var layer = new Kinetic.Layer();
        stage.add(layer);

        let g1 = new Kinetic.Group({
            id:'g1'
        })
        layer.add(g1);



        let rect = new Kinetic.Rect({id: 'rect1'})
        g1.add(rect)

        console.log(g1)

        setTimeout(function () {
            g1.find('#rect1').remove()
            let rect = new Kinetic.Rect({id: 'rect1'})
            g1.add(rect)
            console.log(g1)
        },2000)
    }
</script>
</body>
</html>
