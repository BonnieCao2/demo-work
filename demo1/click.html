<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <style>
        body{
            width: 100%;
            height: 500px;
        }
        #someelement{
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
<button id="someelement">
</button>
<script>
    $(function () {

        $('#someelement').mousedown(function(e){
            if(3 == e.which){
                alert('这 是右键单击事件');

            }else if(1 == e.which){
                alert('这 是左键单击事件');

            }
        })

        /*$('#someelement').on('click',function () {
            alert('这 是左键单击事件');
        })

        $('#someelement').on('contextmenu',function () {
            alert('这 是右键单击事件');
        })*/

    })

</script>
</body>
</html>
